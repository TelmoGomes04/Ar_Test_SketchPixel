<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example with Babylon.js</title>
    <style>
        canvas {
            width: 100%;
            height: 100vh;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('renderCanvas');
            const engine = new BABYLON.Engine(canvas, true);

            // Criar uma cena Babylon.js
            const scene = new BABYLON.Scene(engine);

            // Verificar se o navegador suporta WebXR
            if (!BABYLON.WebXRExperienceHelper.IsAvailable(scene)) {
                console.error('WebXR não é suportado neste navegador.');
                return;
            }

            // Criar uma experiência WebXR
            const xrHelper = awaqit.scene.createDefaultXRExperienceAsync({floorMeshes: []});

            // Obter a câmera da experiência WebXR
            const camera = xrHelper.baseExperience.camera;
            if (!camera) {
                console.error('Não foi possível encontrar a câmera da experiência WebXR.');
                return;
            }

            // Carregar um modelo 3D
            BABYLON.SceneLoader.ImportMesh('', 'path/to/your/3d/model/', 'model.gltf', scene, (meshes) => {
                // Posicionar o modelo em frente à câmera
                meshes.forEach(mesh => {
                    mesh.position = new BABYLON.Vector3(0, 0, -1); // Ajuste a posição conforme necessário
                });
            });

            // Iniciar renderização da cena
            engine.runRenderLoop(() => {
                scene.render();
            });

            // Resposta ao redimensionamento da janela
            window.addEventListener('resize', () => {
                engine.resize();
            });
        });
    </script>
</body>
</html>
