<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

var xrHelper;
var scene;

// Variáveis para o marcador e o carro
var marker;
var carMesh;

// Função para criar a cena com detecção de plano e marcador
var createScene = function () {
    var scene = new BABYLON.Scene(engine);

    // Configurar câmera e luz
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 0, 0), scene);
    camera.position = new BABYLON.Vector3(0, 1, -2);
    camera.setTarget(BABYLON.Vector3.Zero());

    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;

    // Inicializar WebXR e habilitar detecção de plano
    scene.createDefaultXRExperienceAsync({
        floorMeshes: [],
        uiOptions: { sessionMode: "immersive-ar" }
    }).then((xr) => {
        xrHelper = xr;
        xrHelper.baseExperience.sessionManager.onXRSessionInit.add(() => {
            // Obter sistema de detecção de planos
            const fm = xrHelper.baseExperience.featuresManager;
            const xrHitTest = fm.enableFeature(BABYLON.WebXRHitTest, 'latest');

            // Criar marcador (torus) para posicionar o carro
            marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 }, scene);
            marker.isVisible = false;
            marker.rotationQuaternion = new BABYLON.Quaternion();

            // Evento para tratar resultado do hit test (detecção de plano)
            xrHitTest.onHitTestResultObservable.add((results) => {
                if (results.length > 0) {
                    var hitResult = results[0];
                    marker.isVisible = true;
                    hitResult.transformationMatrix.decompose(marker.scaling, marker.rotationQuaternion, marker.position);

                    // Chamar função para carregar o modelo do carro após detecção do marcador
                    loadCarModel();
                }
            });
        });
    });

    return scene;
};

// Função para carregar o modelo do carro
function loadCarModel() {
    BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (meshes) {
        carMesh = meshes[0];
        carMesh.position.copyFrom(marker.position); // Posicionar o carro no marcador
        carMesh.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
    });
}

// Inicializar a cena
scene = createScene();

// Iniciar o loop de renderização
engine.runRenderLoop(function () {
    if (scene) {
        scene.render();
    }
});

// Lidar com redimensionamento da janela
window.addEventListener("resize", function () {
    engine.resize();
});

// Lidar com eventos de toque (touch) para posicionar o carro
canvas.addEventListener("touchend", function (event) {
    if (marker && marker.isVisible && carMesh) {
        carMesh.position.copyFrom(marker.position); // Posicionar o carro no marcador
    }
});

    </script>
</body>
</html>
