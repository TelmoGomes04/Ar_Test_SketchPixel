<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>

        var meshes;
        var touchStart = null;
        var initialY = null;
        var initialScale = null;
        var initialRotation = null;
        var touchedMesh = false;

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (loadedMeshes) {
                
                meshes = loadedMeshes;
                meshes[0].scaling = new BABYLON.Vector3(0.3, 0.3, 0.3);
                for(var i = 0; i < meshes.length; i++) {
                    
                    meshes[i].isVisible = false;
                }
                objectMesh = scene.getMeshByName("Object_32");
            });

            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                xrTest.onHitTestResultObservable.add((results) => {
                    if (results.length > 0 && meshes && !meshes[0].isVisible) {
                        var hitResult = results[0];
                        for(var i = 0; i < meshes.length; i++) {
                            meshes[0].position = hitResult.transformationMatrix.getTranslation();
                            initialY = meshes[0].position.y;
                            initialScale = meshes[0].scaling.clone();
                            initialRotation = meshes[0].rotation.clone();
                            meshes[i].isVisible = true;
                        }
                    }
                });
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        scene.onPointerObservable.add((pointerInfo) => {
            switch (pointerInfo.type) {
                case BABYLON.PointerEventTypes.POINTERDOWN:
                    var pickResult = scene.pick(scene.pointerX, scene.pointerY);
                    touchedMesh = pickResult.hit && pickResult.pickedMesh == objectMesh;
                    break;
                case BABYLON.PointerEventTypes.POINTERMOVE:
                    if(meshes && meshes[0].isVisible) {
                        var pickResult = scene.pick(scene.pointerX, scene.pointerY);
                        var delta = pickResult.pickedPoint.subtract(touchStart);
                        if (touchedMesh) {
                            // Move the car
                            meshes[0].position.x += delta.x;
                            meshes[0].position.z += delta.z;
                            meshes[0].position.y = initialY;
                        } else {
                            // Scale and rotate the car
                            var scaleFactor = 1 + delta.y * 0.01;
                            var rotationFactor = delta.x * 0.01;
                            meshes[0].scaling = initialScale.scale(scaleFactor);
                            meshes[0].rotation.y = initialRotation.y + rotationFactor;
                        }
                        touchStart = pickResult.pickedPoint.clone();
                    }
                    break; 
            }
        });
    </script>
</body>
</html>
