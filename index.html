<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var marker;
        var carMesh;
        var markerInitialPosition = null; // Variable to store the initial marker position

        var isFirstTouch = true; // Flag to track first touch after marker becomes visible

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Preload car model
            BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (meshes) {
                carMesh = meshes[0];
                carMesh.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
                carMesh.isVisible = false; // Initially hide the car
            });

            // Start the WebXR session
            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                // Enable plane detection
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 }, scene);
                marker.isVisible = false;
                marker.rotationQuaternion = new BABYLON.Quaternion();

                xrTest.onHitTestResultObservable.add((results) => {
                    if (results.length > 0 && !markerInitialPosition) { // Process only once if markerInitialPosition is not set
                        var hitResult = results[0];
                        marker.isVisible = true;
                        markerInitialPosition = hitResult.transformationMatrix.getTranslation(); // Get hit test position
                    } else {
                        marker.isVisible = false;
                    }
                });
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });


        const deviceSourceManager = new BABYLON.DeviceSourceManager(engine);
        deviceSourceManager.onDeviceConnectedObservable.add(deviceEventData => {
            const deviceSource = deviceSourceManager.getDeviceSource(deviceEventData.deviceType, deviceEventData.deviceSlot);
            if (deviceEventData.deviceType === BABYLON.DeviceType.Mouse) {
                deviceSource.onInputChangedObservable.add(inputEventData => {
                    if (inputEventData.inputIndex === BABYLON.PointerInput.LeftClick && deviceSource.getInput(inputEventData.inputIndex) === 1 ) {
                        // process touch down event
                        if (marker && marker.isVisible && isFirstTouch) {
                            isFirstTouch = true; // Disable further processing of first touch
                            spawnCar(markerInitialPosition);
                        }
                    } else if (inputEventData.inputIndex === BABYLON.PointerInput.LeftClick && deviceSource.getInput(inputEventData.inputIndex) === 0) {
                        // process touch up event
                    } else if (inputEventData.inputIndex === BABYLON.PointerInput.Move) {
                        // process touch move event
                    }
                });
            }
        });

        /*
        // Handle touch events to spawn car on first touch after marker becomes visible
        canvas.addEventListener("touchstart", function (event) {
            if (marker && marker.isVisible && isFirstTouch) {
                isFirstTouch = false; // Disable further processing of first touch
                spawnCar(markerInitialPosition);
            }
        });
        */
        function spawnCar(position) {
            if (carMesh) {
                carMesh.isVisible = true;
                carMesh.position.copyFrom(position);
            }
        }
        
    </script>
</body>
</html>
