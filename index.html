<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var marker;
        var carMesh;
        var markerInitialPosition = null; // Variable to store the initial marker position

        var touchStartX;
        var touchStartY;

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Start the WebXR session
            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                // Enable plane detection
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 }, scene);
                marker.isVisible = false;
                marker.rotationQuaternion = new BABYLON.Quaternion();

                xrTest.onHitTestResultObservable.add((results) => {
                    if (results.length > 0 && !markerInitialPosition) { // Process only once if markerInitialPosition is not set
                        var hitResult = results[0];
                        marker.isVisible = true;
                        markerInitialPosition = new BABYLON.Vector3(); // Initialize markerInitialPosition
                        hitResult.transformationMatrix.decompose(marker.scaling, marker.rotationQuaternion, markerInitialPosition);

                        // Spawn the car model at the initial marker position
                        spawnCar(scene, markerInitialPosition);
                    } else {
                        marker.isVisible = false;
                    }
                });
            });

            return scene;
        };

        function spawnCar(scene, position) {
            BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "F3_Car.gltf", scene, function (meshes) {
                carMesh = meshes[0];
                carMesh.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
                carMesh.isVisible = true;
                carMesh.position.copyFrom(position); // Position the car at the initial marker position
            });
        }

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Handle touch events to move the car based on finger movement
        canvas.addEventListener("touchstart", function (event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        canvas.addEventListener("touchmove", function (event) {
            event.preventDefault(); // Prevenir o comportamento padrão do toque (por exemplo, rolagem da página)
        
            if (carMesh && carMesh.isVisible) {
                var touchX = event.touches[0].clientX;
                var touchY = event.touches[0].clientY;
        
                // Obter a posição 3D a partir das coordenadas do toque
                var scene = engine.getScene();
                var pickResult = scene.pick(touchX, touchY);
        
                if (pickResult.hit) {
                    // Obter a posição 3D do ponto tocado
                    var touchedPosition = pickResult.pickedPoint.clone();
                    // Ajustar a posição do carro mantendo o plano Y (chão)
                    carMesh.position.x = touchedPosition.x;
                    carMesh.position.z = touchedPosition.z;
                    // Manter a posição Y do carro constante (no chão)
                    carMesh.position.y = marker.position.y; // Defina a posição Y do chão conforme necessário
                }
            }
        });
    </script>
</body>
</html>
