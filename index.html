<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>

        var carMesh = null;
        var touchStart = null;
        var initialY = null;
        var initialScale = null;
        var initialRotation = null;
        var planeDetected = false;

        var position = false ;
        var scaling = false ;
        var rotation = false ;

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            function loadCarMesh(scene) {
                BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (loadedMeshes) {
                    carMesh = loadedMeshes[0]; // Assumindo que a mesh do carro está no índice 0
                    carMesh.isVisible = false; // Inicialmente ocultar a mesh
                    carMesh.scaling = new BABYLON.Vector3(0.3, 0.3, 0.3); // Definir escala desejada
                });
            }

            loadCarMesh(scene);
            
            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                xrTest.onHitTestResultObservable.add((results) => {
                    if (!planeDetected && results.length > 0 && carMesh && !carMesh.isVisible) {
                        // Plane detection bem-sucedido, exiba a mesh do carro no plano detectado
                        var hitResult = results[0];
                        carMesh.isVisible = true;
                        carMesh.position = hitResult.transformationMatrix.getTranslation();
                        // Outras configurações necessárias após o plane detection
                        planeDetected = true; // Marque o plane detection como concluído
                    }
                });
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        scene.onPointerObservable.add((pointerInfo) => {
            switch (pointerInfo.type) {
                case BABYLON.PointerEventTypes.POINTERDOWN:
                    if (!pointerInfo.pickInfo || !pointerInfo.pickInfo.pickedPoint) {
                        return;
                    }
                    // Captura o ponto onde o ponteiro foi pressionado
                    touchStart = pointerInfo.pickInfo.pickedPoint.clone();
                    break;
        
                case BABYLON.PointerEventTypes.POINTERMOVE:
                    if (!pointerInfo.pickInfo || !pointerInfo.pickInfo.pickedPoint) {
                        return;
                    }
                    // Verifica se a malha do carro está visível e se houve um toque inicial
                    if (carMesh.isVisible && touchStart) {
                        // Calcula a diferença entre a posição atual do ponteiro e a posição inicial do toque
                        var delta = pointerInfo.pickInfo.pickedPoint.subtract(touchStart);
        
                        if (position) {
                            // Move o carro na direção do movimento do ponteiro, mantendo a altura inicial
                            carMesh.position.x += delta.x;
                            carMesh.position.z += delta.z;
                            carMesh.position.y = initialY;
                        } else if (scaling) {
                            //carMesh.scaling = new BABYLON.Vector3(1, 1, 1);
                            var direction = Math.sign(delta.y); // 1 se movendo para cima, -1 se movendo para baixo
                            var scaleIncrement = 0.005; // Valor de ajuste da escala
            
                            try {
                                // Ajustar a escala incrementalmente com base na direção do movimento
                                carMesh.scaling.y += direction * scaleIncrement;
            
                                // Manter a proporção nos eixos x e z para preservar a forma original
                                carMesh.scaling.x = carMesh.scaling.y; // Manter a proporção nos eixos x e z
                                carMesh.scaling.z = carMesh.scaling.y;
            
                                // Atualizar o ponto inicial do toque
                                touchStart = pointerInfo.pickInfo.pickedPoint.clone();
                            } catch (error) {
                                console.error("Erro na aplicação da escala:", error);
                            }
                        } else if (rotation) {
                            var rotationIncrement = 0.01; // Valor de ajuste da rotação

                            try {
                                // Ajustar a rotação ao redor do eixo Y com base no movimento horizontal
                                carMesh.rotation.y += delta.x * rotationIncrement;
            
                                // Atualizar o ponto inicial do toque
                                touchStart = pointerInfo.pickInfo.pickedPoint.clone();
                            } catch (error) {
                                console.error("Erro na aplicação da rotação:", error);
                            }
                        } else {
                            console.log("Default");
                        }
        
                        // Atualiza o ponto inicial do toque para o ponto atual do ponteiro
                        touchStart = pointerInfo.pickInfo.pickedPoint.clone();
                    }
                    break;
        
                case BABYLON.PointerEventTypes.POINTERUP:
                    // Lidar com ação quando o botão do ponteiro é solto
                    break;
            }
        });
        

        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        var moveButton = BABYLON.GUI.Button.CreateSimpleButton("moveButton", "Move");
        moveButton.width = "300px";
        moveButton.height = "80px";
        moveButton.color = "white";
        moveButton.cornerRadius = 20;
        moveButton.background = "gray";
        moveButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
        moveButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
        moveButton.top = "-40px";
        moveButton.onPointerUpObservable.add(function() {
            position = !position;
            scaling = false;
            rotation = false;
            console.log("Position :",position);
            if(position) {
                moveButton.background = "green";
            } else if(!position || scaling || rotation){
                moveButton.background = "gray";
            }

        });
        advancedTexture.addControl(moveButton); 

        var scaleButton = BABYLON.GUI.Button.CreateSimpleButton("scaleButton", "Scale");
        scaleButton.width = "300px";
        scaleButton.height = "80px";
        scaleButton.color = "white";
        scaleButton.cornerRadius = 20;
        scaleButton.background = "gray";
        scaleButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
        scaleButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
        scaleButton.top = "60px";
        scaleButton.onPointerUpObservable.add(function() {
            scaling = !scaling;
            position = false;
            rotation = false;
            console.log("Position :",scaling);
            if(scaling) {
                moveButton.background = "green";
            } else if(!scaling || position || rotation){
                moveButton.background = "gray";
            }

        });
        advancedTexture.addControl(scaleButton); 

        var rotateButton = BABYLON.GUI.Button.CreateSimpleButton("rotateButton", "Rotate");
        rotateButton.width = "300px";
        rotateButton.height = "80px";
        rotateButton.color = "white";
        rotateButton.cornerRadius = 20;
        rotateButton.background = "gray";
        rotateButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
        rotateButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
        rotateButton.top = "160px";
        rotateButton.onPointerUpObservable.add(function() {
            rotation = !rotation;
            position = false;
            scaling = false;
            console.log("Position :",rotation);
            if(rotation) {
                moveButton.background = "green";
            } else {
                moveButton.background = "gray";
            }

        });
        advancedTexture.addControl(rotateButton); 

    </script>
</body>
</html>
