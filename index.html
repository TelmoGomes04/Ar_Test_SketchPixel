<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .control-button {
            display: inline-block;
            padding: 10px;
            background-color: #ccc;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="controls">
        <div id="move" class="control-button">Move Car</div>
        <div id="scale" class="control-button">Scale Car</div>
        <div id="rotate" class="control-button">Rotate Car</div>
    </div>
    <script>

        var meshes;
        var touchStart = null;
        var initialY = null;
        var initialScale = null;
        var initialRotation = null;
        var touchedMesh = false;

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (loadedMeshes) {
                
                meshes = loadedMeshes;
                for(var i = 0; i < meshes.length; i++) {
                    meshes[0].scaling = new BABYLON.Vector3(0.3, 0.3, 0.3);
                    meshes[i].isVisible = false;
                }
            });

            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                xrTest.onHitTestResultObservable.add((results) => {
                    if (results.length > 0 && meshes && !meshes[0].isVisible) {
                        var hitResult = results[0];
                        for(var i = 0; i < meshes.length; i++) {
                            meshes[0].position = hitResult.transformationMatrix.getTranslation();
                            initialY = meshes[0].position.y;
                            initialScale = meshes[0].scaling.clone();
                            initialRotation = meshes[0].rotation.clone();
                            meshes[i].isVisible = true;
                        }
                    }
                });
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Add event listeners for the control buttons
        document.getElementById("move").addEventListener("click", function() {
            // Add code to move the car
        });

        document.getElementById("scale").addEventListener("click", function() {
            // Add code to scale the car
        });

        document.getElementById("rotate").addEventListener("click", function() {
            // Add code to rotate the car
        });

    </script>
</body>
</html>
