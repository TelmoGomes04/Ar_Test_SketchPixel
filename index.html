<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var marker;
        var markerInitialPosition = null; // Variable to store the initial marker position

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Carregar as malhas no início, mas mantê-las invisíveis
            BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (loadedMeshes) {
                meshes = loadedMeshes;
                for(var i = 0; i < meshes.length; i++) {
                    meshes[i].isVisible = false; // Cada malha é invisível inicialmente
                }
                meshes.scaling = new BABYLON.Vector3(0.3,0.3,0.3);
            });

            // Start the WebXR session
            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                // Enable plane detection
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 }, scene);
                marker.isVisible = false;
                marker.rotationQuaternion = new BABYLON.Quaternion();

                xrTest.onHitTestResultObservable.add((results) => {
                    if (results.length > 0) {
                        var hitResult = results[0];
                        marker.isVisible = true;
                        marker.position = hitResult.transformationMatrix.getTranslation(); // Update marker position
                        if (!markerInitialPosition) {
                            markerInitialPosition = marker.position.clone(); // Store initial position
                        
                        }
                    }
                });
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        scene.onPointerObservable.add((pointerInfo) => {
            switch (pointerInfo.type) {
                case BABYLON.PointerEventTypes.POINTERDOWN:
                    console.log("Touch down event detected");
                    if(marker.isVisible && meshes) {
                        for(var i = 0; i < meshes.length; i++) {
                            
                            meshes[i].isVisible = true; // Tornar cada malha visível quando for necessário
                        }
                        meshes[0].scaling = new BABYLON.Vector3(0.2,0.2,0.2);
                        meshes[0].position = marker.position.clone();
                        meshes[0].position.y += meshes[0].getBoundingInfo().boundingBox.extendSize.y;
                        
                        marker.isVisible = true;
                    }
                    break;
            }
        });

    </script>
</body>
</html>
