<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (meshes) {
              console.log(meshes);
              var mesh = meshes[0];
              mesh.scaling = new BABYLON.Vector3(0.5,0.5,0.5);
            });
            
            
        }
        return scene;

        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();

        // Iniciar a sessão WebXR
        scene.createDefaultXRExperienceAsync({floorMeshes: [], uiOptions: {sessionMode: "immersive-ar"}}).then((xrHelper) => {
          // Ativar a detecção de plano
          const fm = xrHelper.baseExperience.featuresManager;

          const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

          const marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 });
          marker.isVisible = false;
          marker.rotationQuaternion = new BABYLON.Quaternion();

          xrTest.onHitTestResultObservable.add((results) => {
            if (results.length) {
                marker.isVisible = true;
                hitTest = results[0];
                hitTest.transformationMatrix.decompose(marker.scaling, marker.rotationQuaternion, marker.position);
            } else {
                marker.isVisible = false;
            }
          });
/*
          // Adicione um evento de clique/tap ao canvas
          canvas.addEventListener("click", function () {
              if (marker.isVisible) {
                  // Carregar o objeto quando um novo plano é detectado
                  
                      mesh.position = marker.position.clone(); // Posicionar o objeto no marcador
                      mesh.position.y += mesh.getBoundingInfo().boundingBox.extendSize.y; // Ajustar a posição y para que o objeto apareça no chão

                      console.log("Mesh importada", Mesh);

                      // Desativar o marcador e remover o evento de clique
                      //marker.isVisible = false;
                      //canvas.removeEventListener("click", arguments.callee);
                  
              }
          });
*/
        });

        // Adicione um evento de clique/tap ao canvas
        canvas.addEventListener("click", function () {
          if (marker.isVisible) {
              // Carregar o objeto quando um novo plano é detectado
              
                  mesh.position = marker.position.clone(); // Posicionar o objeto no marcador
                  mesh.position.y += mesh.getBoundingInfo().boundingBox.extendSize.y; // Ajustar a posição y para que o objeto apareça no chão

                  console.log("Mesh importada", Mesh);

                  // Desativar o marcador e remover o evento de clique
                  marker.isVisible = false;
                  canvas.removeEventListener("click", arguments.callee);
              
          }
      });


        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
