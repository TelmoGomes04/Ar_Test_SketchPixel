<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            return scene;
        }

        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();

        // Iniciar a sessão WebXR
        scene.createDefaultXRExperienceAsync({floorMeshes: [], uiOptions: {sessionMode: "immersive-ar"}}).then((xrHelper) => {
          // Ativar a detecção de plano
          xrHelper.baseExperience.featuresManager.enableFeature(BABYLON.WebXRPlaneDetector.Name, "latest", { worldParentNode: scene.rootNode });
      
          // Quando um novo plano é detectado, criar um objeto
          xrHelper.baseExperience.featuresManager.getEnabledFeature(BABYLON.WebXRPlaneDetector.Name).onPlaneAddedObservable.add((plane) => {
            // Crie um box para visualizar o plano
            var box = BABYLON.MeshBuilder.CreateBox("box", {}, scene);
            box.position = plane.position.clone();
            
            // Carregar o objeto quando um novo plano é detectado
            BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (meshes) {
                var mesh = meshes[0];
                mesh.position = plane.position.clone(); // Posicionar o objeto no plano
                mesh.position.y += mesh.getBoundingInfo().boundingBox.extendSize.y; // Ajustar a posição y para que o objeto apareça no chão
            });
        });
      });

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
