<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js AR Example</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var createScene = async function () {
        var canvas = document.getElementById('renderCanvas');
        var engine = new BABYLON.Engine(canvas, true);
        var xr ;

        var createScene = async function () {
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, Math.PI / 2, 12, BABYLON.Vector3.Zero(), scene);

            const xr = await scene.createDefaultXRExperienceAsync({
                uiOptions: {
                    sessionMode: 'immersive-ar'
                }
            });

            xr.baseExperience.sessionManager.onXRFrameObservable.add(() => {
                if (xr.pointerSelection) {
                    const pick = xr.pointerSelection.getLatestControllerPointerInfo();
                    if (pick && pick.pickInfo && pick.pickInfo.hit) {
                        var sphere = BABYLON.MeshBuilder.CreateSphere('sphere', {diameter:1}, scene);
                        sphere.position = pick.pickInfo.pickedPoint;
                    }
                }
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });
    };
    </script>
</body>
</html>
