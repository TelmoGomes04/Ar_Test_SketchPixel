<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js AR Example</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var createScene = async function () {
    var scene = new BABYLON.Scene(engine);

    // Cria uma câmera livre
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);

    // Cria uma luz hemisférica
    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;

    // Carrega o modelo do carro
    carModel = await BABYLON.SceneLoader.ImportMeshAsync("", "models/", "car.glb", scene); // Substitua com o caminho do modelo do carro

    // Evento de clique na tela
    scene.onPointerDown = function (evt, pickResult) {
        // Verifica se um objeto foi clicado
        if (pickResult.hit) {
            // Cria uma instância do carro na posição da esfera original
            var carInstance = carModel.createInstance("carInstance");
            carInstance.position = new BABYLON.Vector3(0, 2, 5); // Posição do carro (mesma que a esfera original)
        }
    };

    // Cria o ambiente de XR
    const xr = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
            sessionMode: 'immersive-ar'
        }
    });

    return scene;
};
    </script>
</body>
</html>
