<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>

        var meshes;
        var touchStart = null;
        var initialY = null;
        var planeDetected = false; // Adicionado para verificar se um plano foi detectado

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        // Carregando a mesh logo no início
        BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", null, function (loadedMeshes) {
            meshes = loadedMeshes;
            for(var i = 0; i < meshes.length; i++) {
                meshes[0].scaling = new BABYLON.Vector3(0.3, 0.3, 0.3);
                meshes[i].isVisible = false;
            }
        });

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                xrTest.onHitTestResultObservable.add((results) => {
                    if (results.length > 0 && !planeDetected) {
                        planeDetected = true; // Um plano foi detetado
                
                        // Agora adicionamos a mesh à cena
                        for(var i = 0; i < meshes.length; i++) {
                            var hitResult = results[0];
                            meshes[0].position = hitResult.transformationMatrix.getTranslation();
                            initialY = meshes[0].position.y; // Armazenamos a posição y do plano detectado
                            meshes[i].isVisible = true;
                        }
                    }
                });
                
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        scene.onPointerObservable.add((pointerInfo) => {
            switch (pointerInfo.type) {
                case BABYLON.PointerEventTypes.POINTERDOWN:
                    touchStart = pointerInfo.pickInfo.pickedPoint;
                    break;
                case BABYLON.PointerEventTypes.POINTERMOVE:
                    if(meshes && meshes[0].isVisible && touchStart) {
                        var delta = pointerInfo.pickInfo.pickedPoint.subtract(touchStart);
                        meshes[0].position.x += delta.x;
                        meshes[0].position.z += delta.z;
                        meshes[0].position.y = initialY; // Usamos a posição y do plano detectado para posicionar a mesh
                        touchStart = pointerInfo.pickInfo.pickedPoint;
                    }
                    break; 
            }
        });

    </script>
</body>
</html>
