<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var marker;
        var carMesh;

        var touchStartX;
        var touchStartY;

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Preload car model
            BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (meshes) {
                carMesh = meshes[0];
                carMesh.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
                carMesh.isVisible = false; // Hide the car initially
            });

            // Start the WebXR session
            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                // Enable plane detection
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 }, scene);
                marker.isVisible = false;
                marker.rotationQuaternion = new BABYLON.Quaternion();

                xrTest.onHitTestResultObservable.add((results) => {
                    if (results.length > 0) {
                        var hitResult = results[0];
                        marker.isVisible = true;
                        hitResult.transformationMatrix.decompose(marker.scaling, marker.rotationQuaternion, marker.position);

                        // Show the car model when the marker is detected
                        if (carMesh) {
                            carMesh.isVisible = true;
                            carMesh.position.copyFrom(marker.position);
                        }
                    } else {
                        marker.isVisible = false;
                        if (carMesh) {
                            carMesh.isVisible = false;
                        }
                    }
                });
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Handle touch events to move the car based on finger movement
        canvas.addEventListener("touchstart", function (event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        canvas.addEventListener("touchmove", function (event) {
            event.preventDefault(); // Prevent default touch behavior (e.g., scrolling)

            if (carMesh && carMesh.isVisible && marker && marker.isVisible) {
                var touchX = event.touches[0].clientX;
                var touchY = event.touches[0].clientY;

                var deltaX = touchX - touchStartX;
                var deltaY = touchY - touchStartY;

                // Adjust car position based on touch movement
                carMesh.position.x += deltaX * 0.01; // Scale factor for sensitivity
                carMesh.position.z -= deltaY * 0.01; // Invert Y-axis for intuitive movement

                // Update touch start position for next move
                touchStartX = touchX;
                touchStartY = touchY;
            }
        });
    </script>
</body>
</html>
