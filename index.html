<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js AR Example</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5"></script>
    <style>
        /* Defina o estilo do canvas para preencher a janela do navegador */
        #renderCanvas {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById('renderCanvas'); // Obtenha o elemento canvas
        var engine = new BABYLON.Engine(canvas, true); // Gere o motor 3D BABYLON

        var createScene = async function () {
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 3, 0), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            var sphere = BABYLON.Mesh.CreateSphere("sphere1", 14, 2, scene);
            sphere.position.y = 2;
            sphere.position.z = 5;

            const xr = await scene.createDefaultXRExperienceAsync({
                uiOptions: {
                    sessionMode: 'immersive-ar'
                }
            });

            return scene;
        };

        createScene().then(function(scene) { // Chame a função para criar a cena
            engine.runRenderLoop(function () { // Comece a renderizar a cena
                scene.render();
            });
        });
    </script>
</body>
</html>
