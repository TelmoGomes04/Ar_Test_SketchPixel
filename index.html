<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>

        var pointers = {};
        var initialDistance = null;
        var initialAngle = null;

        var meshes;
        var touchStart = null;
        var initialY = null;
        var planeDetected = false; // Adicionado para verificar se um plano foi detectado

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (loadedMeshes) {
                
                meshes = loadedMeshes;
                meshes[0].scaling = new BABYLON.Vector3(0.3, 0.3, 0.3);
                for(var i = 0; i < meshes.length; i++) {
                    
                    meshes[i].isVisible = false;
                }
            });

            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                xrTest.onHitTestResultObservable.add((results) => {
                    if (results.length > 0 && !planeDetected) {
                        planeDetected = true; // Um plano foi detetado
                        var hitResult = results[0];
                        initialY = hitResult.transformationMatrix.getTranslation().y; // Usamos a posição y do plano detectado para posicionar a mesh
                        for(var i = 0; i < meshes.length; i++) {
                            meshes[0].position = hitResult.transformationMatrix.getTranslation();
                            meshes[i].isVisible = true;
                        }
                    }
                });
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        scene.onPointerObservable.add((pointerInfo) => {
            switch (pointerInfo.type) {
                case BABYLON.PointerEventTypes.POINTERDOWN:
                    pointers[pointerInfo.event.pointerId] = {
                        x: pointerInfo.event.clientX,
                        y: pointerInfo.event.clientY
                    };
                    if (Object.keys(pointers).length == 2) {
                        var ids = Object.keys(pointers);
                        var dx = pointers[ids[0]].x - pointers[ids[1]].x;
                        var dy = pointers[ids[0]].y - pointers[ids[1]].y;
                        initialDistance = Math.sqrt(dx * dx + dy * dy);
                        initialAngle = Math.atan2(dy, dx);
                    }
                    break;
                case BABYLON.PointerEventTypes.POINTERUP:
                    delete pointers[pointerInfo.event.pointerId];
                    break;
                case BABYLON.PointerEventTypes.POINTERMOVE:
                    if (pointerInfo.event.pointerId in pointers) {
                        pointers[pointerInfo.event.pointerId].x = pointerInfo.event.clientX;
                        pointers[pointerInfo.event.pointerId].y = pointerInfo.event.clientY;
                    }
                    if (meshes && meshes[0].isVisible && Object.keys(pointers).length == 1) {
                        var delta = new BABYLON.Vector3(pointerInfo.event.clientX, pointerInfo.event.clientY, 0).subtract(touchStart);
                        meshes[0].position.x += delta.x;
                        meshes[0].position.z += delta.z;
                        meshes[0].position.y = initialY; // Usamos a posição y do plano detectado para posicionar a mesh
                        touchStart = new BABYLON.Vector3(pointerInfo.event.clientX, pointerInfo.event.clientY, 0);
                    } else if (meshes && meshes[0].isVisible && Object.keys(pointers).length == 2 && initialDistance !== null && initialAngle !== null) {
                        var ids = Object.keys(pointers);
                        var dx = pointers[ids[0]].x - pointers[ids[1]].x;
                        var dy = pointers[ids[0]].y - pointers[ids[1]].y;
                        var distance = Math.sqrt(dx * dx + dy * dy);
                        var angle = Math.atan2(dy, dx);
        
                        var scale = distance / initialDistance;
                        meshes[0].scaling.scaleInPlace(scale);
        
                        var rotation = angle - initialAngle;
                        meshes[0].rotation.y += rotation;
        
                        initialDistance = distance;
                        initialAngle = angle;
                    }
                    break;
            }
        });

    </script>
</body>
</html>
